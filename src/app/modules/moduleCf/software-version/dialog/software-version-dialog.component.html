<form class="form-versoes-software" [formGroup]="form" (ngSubmit)="send()">
    <h1 md-dialog-title>{{ (form.get('id').value !== null ? txt.title.edit : txt.title.new) }}</h1>
    <div md-dialog-content>

      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex="100">
        <div class="card-form-input" fxflex>
          <md-input-container [class.invalido]="formErrors.version.length > 0">
            <input
              mdInput
              placeholder="{{ txt.fields.version.label }}"
              type="text"
              formControlName="version"
              class="form-control"
              required
              (blur)="onChangeValues()"
              maxlength="20">
          </md-input-container>
          <error-message [listErrors]="formErrors.version"></error-message>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex="100">
        <div class="card-form-input" fxflex>
          <md-input-container [class.invalido]="formErrors.description.length > 0">
            <input
              mdInput
              placeholder="{{ txt.fields.description.label }}"
              type="text"
              formControlName="description"
              class="form-control"
              required
              (blur)="onChangeValues()"
              maxlength="200">
          </md-input-container>
          <error-message [listErrors]="formErrors.description"></error-message>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex="100">
        <div class="card-form-input" fxflex>
          <md2-datepicker
            formControlName="releaseDate"
            type="date"
            required
            placeholder="{{ txt.fields.releaseDate.label }}"
            (onClose)="onChangeValues()"
            [disabled]="form.get('releaseDate').disabled"
            format="dd/MM/yyyy">
          </md2-datepicker>
          <error-message [listErrors]="formErrors.releaseDate"></error-message>
        </div>
      </div>

    </div>

    <div md-dialog-actions class="action-flex">
      <div class="space-flex" *ngIf="!errorMsgSent"></div>
      <button md-raised-button *ngIf="!errorMsgSent" [disabled]="loading" color="default" (click)="cancel($event)">
        {{ txt.buttons.cancel }}
      </button>
      <button md-raised-button *ngIf="!errorMsgSent" [disabled]="loading" color="primary" type="submit">
        {{ txt.buttons.save }}
      </button>

      <div class="alert alert-danger space-flex" *ngIf="errorMsgSent">
        {{ errorMsgSent }}
      </div>
    </div>
</form>
